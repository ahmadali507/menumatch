name: Run Cron Job Every Minute

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every minute
  workflow_dispatch:

jobs:
  run-cronjob:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
        working-directory: cronjob-function  # ðŸ‘ˆ This ensures npm runs inside the correct directory

      - name: Create .env File
        run: echo "${{ vars.ENV_FILE_CONTENTS }}" > .env
        working-directory: cronjob-function  # ðŸ‘ˆ Save .env inside cronjob-function

      - name: Run Script
        run: node index.js
        working-directory: cronjob-function  # ðŸ‘ˆ Run script from the correct directory
